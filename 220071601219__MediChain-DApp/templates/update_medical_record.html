{% extends "base.html" %}
{% block content %}
<h2>Update Medical Record for Patient</h2>
<p>Doctor: {{ name }}</p>
<p>Patient Address: {{ patient_address }}</p>

<form action="{{ url_for('update_medical_record') }}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="patient_address" value="{{ patient_address }}">
    <div class="mb-3">
        <label for="file" class="form-label">Select Medical Record File</label>
        <input type="file" class="form-control" name="file" id="file" accept=".pdf,.doc,.docx" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Record</button>
</form>
{% endblock %}
